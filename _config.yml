# Site settings
name: KRINGLES.ORG
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my personal website, kringles.org.  Here I will have some
  simple information about myself and try to update on finds and things
  I have done.  Check back offen to see what I have been up too.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.kringles.org" # the base hostname & protocol for your site
github_username:  defunctknightsurfer

# Build settings
markdown: kramdown
#theme: jekyll-theme-hacker
keep_files: ["CNAME", ".git", "README.md"]


# Site Specific Configuration
author: Peter
timezone: America/LosAngeles
timezone_short: PT

# Keywords
keywords: ['kringle', 'jeep']

# Analytics (Plausible requires sign-up)
#analytics:
#  plausible:
#    enabled: false
#    site_fqdn: 'your.site.fqdn'
#    script_source: 'https://plausible.io/js/script.js'

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

